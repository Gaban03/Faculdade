<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade Prática</title>
    <link rel="stylesheet" href="css/PaginaPrincipal.css">
</head>

<body>
    <div class="containerCima">
        <div id="contador">
            <h1>Contador</h1>
            <input type="text" id="nome" placeholder="Digite seu nome">
            <p id="resultadoTamanhoTexto">Tamanho do texto: </p>
        </div>
        <div id="dataHora">
            <h1>Data e Hora</h1>
            <div id="data">
                <div id="dias">00/</div>
                <div id="meses">00/</div>
                <div id="anos">0000</div>
            </div>
            <div id="relogio">
                <div id="horas">00:</div>
                <div id="minutos">00:</div>
                <div id="segundos">00</div>
            </div>
        </div>
    </div>
    <div class="containerBaixo">
        <div id="temperatura">
            <h1>Conversor temperatura</h1>
            <input type="text" id="grausCelcius" placeholder="Digite a temperatura C°">
            <p id="resultadoConversao">Conversão em Fahrenheit: </p>
        </div>
        <div id="linkDePagina">
            <h1>Site da faculdade</h1>
            <div id="site">
              <a href="https://faculdades.sp.senai.br/" target="_blank">Faculdade SENAI</a>
            </div>
        </div>
    </div>
    <script src="js/PaginaPrincipal.js"></script>
</body>

</html>
