<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Automação</title>
    <link rel="stylesheet" href="css/Laboratorios.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
</head>

<body>
    <div id="menu">
        <nav>
            <a href="PaginaInicial.html"><i class="fas fa-home"></i> Início</a>
            <a href="ControladoresLogicos.html"><i class="fas fa-cogs"></i> Controladores Lógicos</a>
            <a href="Robotica.html"><i class="fas fa-robot"></i> Robótica</a>
            <a href="Automacao.html"><i class="fas fa-tools"></i> Automação</a>
        </nav>
    </div>

    <div class="container">
        <div id="listaDeMateriais">
            <h2>Lista de Materiais</h2>
            <ul>
                <li>8x Cadeiras <i class="fas fa-chair"></i></li>
                <li>4x Computadores <i class="fas fa-computer"></i></li>
                <li>4x Teclados <i class="fas fa-keyboard"></i></li>
                <li>4x Mouses <i class="fas fa-mouse"></i></li>
                <li>1x Circuito Pneumático <i class="fas fa-wind"></i></li>
                <li>3x Raspberry PI <i class="fab fa-raspberry-pi"></i></li>
                <li>2x Voltímetros <i class="fas fa-bolt"></i></li>
            </ul>
        </div>

        <main>
            <form id="form-itens"> 
                <input type="text" required placeholder="Digite o código de identificação" id="receber-codigo">
                <input type="text" required placeholder="Digite o item que deseja adicionar" id="receber-item">
                <button type="submit"><i class="fas fa-save"></i> Salvar item</button>
            </form>

            <div>
                <div>
                    <h2>Faltam no ambiente</h2>
                    <ul id="lista-de-automacao"></ul>
                </div>
                <hr>
                <section>
                    <h2>Presentes no ambiente</h2>
                    <ul id="itens-comprados"></ul>
                </section>
            </div>
            <hr>
            <p>Lista Materiais de Automação</p>
        </main>
        <script src="js/Automacao.js"></script>
    </div>

</body>
</html>
