<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Monitoramento Industrial</title>
    <link rel="stylesheet" href="css/style.css" />
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  </head>
  <body>
    <div class="container">
      <h1>Monitoramento de Sensores</h1>
      <p><strong>Temperatura:</strong> <span id="temp">--</span> °C</p>
      <p><strong>Umidade:</strong> <span id="hum">--</span> %</p>
      <p><strong>Pressão:</strong> <span id="pres">--</span> hPa</p>
      <p><strong>Som:</strong> <span id="som">--</span> dB</p>
      <p><strong>Vazão:</strong> <span id="vaz">--</span> m³/h</p>
      
      <canvas id="sensorChart"></canvas>

      <button id="toggleButton">Pausar</button>
    </div>

    <script src="js/script.js"></script>
    <!-- Importa o JavaScript -->
  </body>
</html>
